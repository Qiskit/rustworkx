---
features:
  - |
    Added new function, :func:`~rustworkx.minimum_spanning_tree`, to calculate the
    minimum spanning tree of a :class:`~rustworkx.PyGraph` object and return the
    MST as a new :class:`~rustworkx.PyGraph` object.
  - |
    Added a new function, :func:`~rustworkx.minimum_spanning_edges`, to calculate
    the minimum spanning tree of a :class:`~rustworkx.PyGraph` object and return
    the :class:`~rustworkx.WeightedEdgeList` for the weighted edge list of the
    MST of a graph.
