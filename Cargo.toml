[package]
name = "rustworkx"
description = "A python graph library implemented in Rust"
version = "0.13.2"
authors = ["Matthew Treinish <mtreinish@kortar.org>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/Qiskit/rustworkx"
keywords = ["python", "graph"]
edition = "2021"

[workspace]
members = [
    "rustworkx-core",
]

[lib]
name = "rustworkx"
crate-type = ["cdylib"]

[dependencies]
ahash = "0.8.0"
petgraph = "0.6.3"
fixedbitset = "0.4.2"
numpy = "0.19.0"
rand = "0.8"
rand_pcg = "0.3"
rayon = "1.6"
num-traits = "0.2"
num-bigint = "0.4"
num-complex = "0.4"
ndarray-stats = "0.5.1"
quick-xml = "0.28"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rustworkx-core = { path = "rustworkx-core", version = "=0.13.1" }

[dependencies.pyo3]
version = "0.19.1"
features = ["extension-module", "hashbrown", "num-bigint", "num-complex", "indexmap"]

[dependencies.hashbrown]
version = "0.12"
features = ["rayon"]

[dependencies.ndarray]
version = "^0.15.6"
features = ["rayon"]

[dependencies.indexmap]
version = "1.9"
features = ["rayon"]

[dependencies.sprs]
version = "^0.11"
features = ["multi_thread"]

[profile.release]
lto = 'fat'
codegen-units = 1
