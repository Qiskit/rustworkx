---
features:
  - |
    Added new function :func:`~rustworkx.random_geometric_graph` which can be
    used to generate random geometric graphs. For example:

    .. jupyter-execute::

      import rustworkx
      from rustworkx.visualization import mpl_draw


      graph = rustworkx.random_geometric_graph(8, .95, 5)
      mpl_draw(graph)
