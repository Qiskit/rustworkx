[package]
name = "retworkx"
description = "A python graph library implemented in Rust"
version = "0.10.2"
authors = ["Matthew Treinish <mtreinish@kortar.org>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/Qiskit/retworkx"
keywords = ["python", "graph"]
edition = "2018"

[badges]
travis-ci = {repository = "Qiskit/retworkx"}

[lib]
name = "retworkx"
crate-type = ["cdylib"]

[dependencies]
ahash = { version = "0.7.4", default-features = false }
petgraph = "0.6.0"
fixedbitset = "0.4.0"
numpy = "0.14.1"
rand = "0.8"
rand_pcg = "0.3"
rayon = "1.5"
num-traits = "0.2"
num-bigint = "0.4"
indexmap = "1.6.2"

[dependencies.pyo3]
version = "0.14.5"
features = ["extension-module", "hashbrown", "num-bigint"]

[dependencies.hashbrown]
version = "0.11"
features = ["rayon"]

[dependencies.ndarray]
version = "^0.13.1"
features = ["rayon"]

[profile.release]
lto = 'fat'
codegen-units = 1
