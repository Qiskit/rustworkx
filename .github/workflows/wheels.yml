---
name: Wheel Builds
on: [push, pull_request]
#  push:
#    tags:
#      - '*'

jobs:
  sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.7'
      - name: Install deps
        run: pip install -U twine setuptools-rust
      - name: Build sdist
        run: python setup.py sdist
      - uses: actions/upload-artifact@v2
        with:
          path: ./dist/*
#      - name: Upload to PyPI
#        run: twine upload ./dist/*
#        env:
#          TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
#          TWINE_USERNAME: qiskit
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.7'
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Install cibuildwheel
        run: |
          python -m pip install cibuildwheel==1.6.0 twine
      - name: Build wheels
        run: |
          python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BEFORE_ALL_LINUX: "yum install -y wget && {package}/tools/install_rust.sh"
          CIBW_ENVIRONMENT_LINUX: 'PATH="$PATH:$HOME/.cargo/bin"'
          CIBW_ENVIRONMENT_MACOS: MACOSX_DEPLOYMENT_TARGET=10.9
          CIBW_SKIP: cp27-* cp34-* cp39-* pp* *win32
          CIBW_BEFORE_BUILD: pip install -U setuptools-rust
          CIBW_TEST_COMMAND: python -m unittest discover {project}/tests
      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl
#      - name: Upload to PyPI
#        run: twine upload ./wheelhouse/*.whl
#        env:
#          TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
#          TWINE_USERNAME: qiskit
  build-win32-wheels:
    name: Build wheels on win32
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.7'
          architecture: 'x86'
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: i686-pc-windows-msvc
          default: true
      - name: Install cibuildwheel
        run: |
          python -m pip install cibuildwheel==1.6.0 twine
      - name: Build wheels
        run: |
          python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_ENVIRONMENT_MACOS: MACOSX_DEPLOYMENT_TARGET=10.9
          CIBW_SKIP: cp27-* cp34-* cp39-* pp* *amd32
          CIBW_BEFORE_BUILD: pip install -U setuptools-rust
          CIBW_TEST_COMMAND: python -m unittest discover {project}/tests
      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl
#      - name: Upload to PyPI
#        run: twine upload ./wheelhouse/*.whl
#        env:
#          TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
#          TWINE_USERNAME: qiskit
