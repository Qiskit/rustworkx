---
features:
  - |
    A new algorithm function, :func:`~rustworkx.is_matching`, was added to
    check if a matching set is valid for given :class:`~rustworkx.PyGraph`
    object.
  - |
    A new algorithm function, :func:`~rustworkx.is_maxmimal_matching`, was added
    to check if a matching set is valid and maximal for a given
    :class:`~rustworkx.PyGraph` object.
