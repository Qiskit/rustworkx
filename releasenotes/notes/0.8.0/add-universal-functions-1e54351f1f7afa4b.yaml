---
features:
  - |
    New universal functions that can take in a :class:`~rustworkx.PyGraph`
    or :class:`~rustworkx.PyDiGraph` instead of being class specific have been
    to the rustworkx API. These new functions are:

     * :func:`rustworkx.distance_matrix`
     * :func:`rustworkx.floyd_warshall_numpy`
     * :func:`rustworkx.adjacency_matrix`
     * :func:`rustworkx.all_simple_paths`
     * :func:`rustworkx.astar_shortest_path`
     * :func:`rustworkx.dijkstra_shortest_paths`
     * :func:`rustworkx.dijkstra_shortest_path_lengths`
     * :func:`rustworkx.k_shortest_path_lengths`
     * :func:`rustworkx.dfs_edges`
